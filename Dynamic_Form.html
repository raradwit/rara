<html>
  <head>
     <title>Submit Page</title>
     <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
     <script>
      $(document).ready(function(){
        $(".repeatable").on('click',".repeat", function () {
			var tr = "<tr>";
			tr +=$(this).closest('tr').html();
			/*alert($(this).closest('tr').html());*/
			tr+="</tr>";
			/*alert(tr);*/
			$("table").append(tr);
			});
		
		
		
		$(".repeatable").on('click',".delete", function () {
			$(this).closest('tr').remove();
		});
      });
     </script>
	 
	 <style>
		table:first-child tr:first-child td .delete{
		display: none
		}
	 </style>
  </head>
  <body>
    
      <div class="repeatable">
        <table>
        <tr><td>Name <input type="text"></td><td>Roll No <input type="number"></td><td><button class="repeat">+</button></td><td><button class="delete">-</button></td></tr></table>
		
      </div>
      </body>
</html>
