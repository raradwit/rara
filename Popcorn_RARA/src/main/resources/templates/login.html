<html xmlns="http://w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
		>
<head>
	<title>Popcorn</title>
	<script th:src="@{/js/angular.js}"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body ng-app="myApp">
<div id="nav-bar">
	<div id="logo"><img th:src="@{/images/popcorn.jpg}"/> </div>
	<div id="name">PopCorn System</div>
</div>
<div ng-controller="firstController">
	<div>
		<a href="#" ng-click="toggle1()" class="button" id="regiser-login">Register User</a>
		<a href="#" ng-click="toggle2()" class="button" id="ticket-login">Ticket Login</a>
	</div>

	<div  ng-show="registeredLogin" class="login-card">
		<h1>Log-in</h1><br/>
		<form th:action="@{/login}" th:method="post">
			<input type="text" name="username" placeholder="username"/>
			<input type="password" name="password" placeholder="Password"/>
			<input type="submit" name="login" class="login-submit" value="login"/>
		</form>

		<div class="login-help">
			<a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
		</div>
	</div>

	<div  ng-show="ticketLogin" class="ticket">
		<h1>Ticket-Id</h1><br/>
		<form>
			<input type="text" name="ticket" placeholder="Ticket Id"/>
			<input type="submit" name="login" class="login login-submit" value="login"/>
		</form>
	</div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('firstController', function($scope) {
		$scope.ticketLogin = false;
		$scope.registeredLogin = false;
		$scope.myVar = false;
		$scope.toggle1 = function() {
			//$scope.myVar = !$scope.myVar;
			$scope.registeredLogin = true;
			$scope.ticketLogin = false;
		};
		$scope.toggle2 = function() {
			//$scope.myVar = !$scope.myVar;
			$scope.ticketLogin = true;
			$scope.registeredLogin = false;
		};
	});
</script>

</body>
</html>
