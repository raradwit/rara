<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<body>

<div th:fragment="regLogin">
    <form class="form-login" th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus=""/>
        <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
        <button type="submit" class="btn btn-lg btn-primary btn-block button">
            Login
        </button>
        <div class="footer-block">
            <label class="checkbox pull-left col-xs-offset-1">
                <input type="checkbox" value="remember-me"/>
                Remember me
            </label>
            <a href="#" class="pull-right need-help">Need help? </a>
        </div>
    </form>
</div>

</body>

</html>
